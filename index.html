<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="banner">
            <img class="relative" src="./images/IMG_5526.JPG" alt="user profile image">
        </div>
        <div class="card">
            <h1>Davita</h1>
            <div class="spacer">
                <img class="map-marker" src="./icons/map-marker.png" alt="map marker">California
            </div>
            <div class="spacer">
                <p>Developer | Designer | Problem Solver</p>
                <p>Ace of shadows and Dancer of Realms!</p>
            </div>
            <div>
                <img class="gear-icon" src="./icons/gear.png" alt="settings gear">
                <a href="link">edit profile</a>
            </div>
        </div>

    </div>
    
</body>
</html>
